    <script>
        function Swap(a, b) {
            let temp = 0;
            temp = a;
            a=b;
            b= temp
            return a,b;

        }
        function bubble(array, n) {
            for (let index = 0; index < n - 2; index++) {
                for (let j = n - 1; j>= index+1; j--) {
                    if (array[j] < array[j-1]) {
                        let temp = 0;
                        temp = array[j];
                        array[j] = array[j-1];
                        array[j-1] = temp;
                        
                    }
                }
                
            }
            console.log(array);
            return array
        }
        const array = [-2,4,9,10,-9];
        console.log(bubble(array, 5));
    </script>
